<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link src="index.js" defer />
    <title>Music Profile</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <button class="add-button">+</button>
        <div class="card-content">
          <p class="name">Ethan J. Block</p>
          <p class="lorem">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam at
            aliquam dolorum aperiam magnam reiciendis harum esse corporis facere
            omnis ut ipsa aspernatur perferendis cum nemo beatae, voluptate
            adipisci. Suscipit.
          </p>
          <p class="albums-p">Albums</p>
          <div class="image-container">
            <img
              class="album-image"
              width="100px"
              height="150px"
              alt="a picture of a city"
              src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?q=80&w=1664&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            /><img
              class="album-image"
              width="100px"
              height="150px"
              alt="a picture of a desert"
              src="https://images.unsplash.com/photo-1509316785289-025f5b846b35?q=80&w=1752&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            /><img
              class="album-image half"
              width="100px"
              height="150px"
              alt="a picture of the mountains in the winter at night"
              src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
